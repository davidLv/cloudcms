server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    config:
      uri: http://localhost:${config.port:9000}
      name: cloud-config
      profile: dev
  session:
    store-type: hash_map
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9001/eureka/
zuul:
  routes:
    api-a:
      path: /web/**
      serviceId: web-ui
    auth-api:
      path: /auth-server/**
      serviceId: auth-server
management:
  security:
    enabled: false
security:
  basic:
    enabled: false


